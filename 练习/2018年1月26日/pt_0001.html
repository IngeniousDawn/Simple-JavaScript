<script type="text/javascript">

        var s=date.getSeconds();

        var result;

        document.getElementById('dateNav').innerHTML="今天是："+y+"年"+(m+1)+"月"+d+"日"+"星期"+xingqiji;

        document.getElementById('timeNav').innerHTML=h+"时"+m1+"分"+s+"秒";

    }

    //每秒执行一次
    var a = 'yeah!!!'
